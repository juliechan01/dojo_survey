<!DOCTYPE html>
<html>
    <head>
        <title>Dojo Survey Results</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="dojo survey assignment">
    </head>

    <body>
        <div class = "container">
            <div class ="mx-auto w-25 mt-4 bg-secondary text-light p-2 rounded">
                <h2 style="text-decoration: underline;">Submitted Info:</h2>
                <h3>Name:</h3>
                {{session["name"][0]}}
                <h3>Location:</h3>
                {{session["location"][0]}}
                <h3>Favorite Language:</h3>
                {{session["language"][0]}}
                <h3>Comments:</h3>
                {{session["comments"]}}
            </div>
        </div>
    </body>
</html>
