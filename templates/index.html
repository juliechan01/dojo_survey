<!DOCTYPE html>
<html>
    <head>
        <title>Dojo Survey Assignment</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <!-- <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="dojo survey assignment">
    </head>


    <body>
        <h1 align = center>Dojo Survey</h1>
        <div class="form" style="margin: 0 auto; padding: 25px; width: 327px; background-color: grey; color: white;">
            <form action="/results" method="POST">
                <h3>Name:</h3>
                <input class="form-control mb-3" type="text" name="name">
                <h3>Location:</h3>
                <select class="form-select mb-3" name="location">
                    <option value="Chicago">Chicago</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Online">Online</option>
                </select>
                <h3>Favorite Language:</h3>
                <select class="form-select mb-3" name="language">
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JS">JS</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="C#">C#</option>
                </select>
                <h3>Comments:</h3>
                <p>(optional)</p>
                <textarea class="form-control" name="comments" id="" cols="30" rows="10"></textarea>
                <button class="btn btn-primary mt-3" type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
